<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Idea Submission</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Project Idea Submission</h2>
    <form id="projectForm">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" required></textarea><br><br>

      <label for="userTypes">User Types:</label>
      <input type="text" id="userTypes" required><br><br>

      <label for="technologies">Technology Used:</label>
      <input type="text" id="technologies" required><br><br>

      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>

  <div class="cards-container" id="cardsContainer"></div>
</body>
<script src="task2.js"></script>
</html>
