<!DOCTYPE html>
<html>
<head>
  <style>
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-container label {
      margin-right: 10px;
    }
    input {
      margin-right: 10px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
    .output {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="input-container">
  <label for="name">Name:</label>
  <input type="text" id="name">
  <label for="email">Email:</label>
  <input type="text" id="email">
  <label for="mobile">Mobile:</label>
  <input type="text" id="mobile">
  <button onclick="printData()">Print & Create Table</button>
</div>

<div class="output" id="output"></div>
<hr>

<table id="dataTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
  </tr>
</table>

<script>
  function printData() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var mobile = document.getElementById("mobile").value;

    document.getElementById("output").innerHTML = `<div style="background-color: green;">Name: ${name}</div>
    <div style="background-color: red;">Email: ${email}</div>
    <div style="background-color: yellow;">Mobile: ${mobile}</div>`;

    // Creating table rows
    var table = document.getElementById("dataTable");
    var newRow = table.insertRow(-1);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    cell1.innerHTML = name;
    cell2.innerHTML = email;
    cell3.innerHTML = mobile;

    // Clear input fields after printing data
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("mobile").value = "";
  }
</script>

</body>
</html>
